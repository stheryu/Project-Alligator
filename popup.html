<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cart Aggregator</title>
  <style>
    body { font-family: sans-serif; padding: 12px; width: 300px; }
    button { margin-bottom: 12px; padding: 6px 12px; cursor: pointer; }
    .item { margin-bottom: 8px; border-bottom: 1px solid #eee; padding-bottom: 4px; }
    .title { font-weight: bold; }
    .price { color: green; }
    .site { font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h2>Your Aggregated Cart</h2>
  <button id="clear">Clear All</button>

  <div id="empty">No items yet. Visit a cart page to add, or seed with test data.</div>
  <div id="items"></div>

  <script src="popup.js"></script>
</body>
</html>
