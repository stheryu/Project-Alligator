<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Alligator</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img id="logo" alt=""/>
      <span class="name">Alligator</span>
    </div>
  </header>

  <div class="divider"></div>

  <div class="wrap">
    <div class="toolbar">
      <label class="select-all">
        <input id="toggleAll" type="checkbox"/>
        <span>Select all</span>
      </label>
      <div class="actions">
        <button id="moveBtn" class="btn btn-outline">
          <span>Move Selected</span><span class="caret">▾</span>
        </button>
        <button id="deleteSel" class="btn btn-danger" disabled>Delete Selected</button>
      </div>
    </div>

    <div class="frame-wrap">
      <section id="frame" class="frame">
        <div id="list"></div>
      </section>
      <aside id="tabs" aria-label="Wishlists"></aside>
    </div>
  </div>

  <footer class="totals">
    <div id="count">0 items</div>
    <div class="right">
      <div>Selected: <span id="selectedTotal">$0.00</span></div>
      <div>Total: <span id="allTotal" class="all-total">$0.00</span></div>
      <div id="mixHint" class="hint"></div>
    </div>
  </footer>

  <div id="moveMenu" class="menu" hidden></div>

  <div id="manageModal" class="modal" hidden>
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Manage lists</div>
        <button class="modal-close" id="manageClose" aria-label="Close">×</button>
      </div>
      <div id="manageList" class="manage-list"></div>
      <div class="modal-foot">
        <button id="addList" class="btn btn-outline">+ New List</button>
        <button id="doneManage" class="btn btn-danger">Done</button>
      </div>
    </div>
    <div class="modal-backdrop"></div>
  </div>

  <script src="popup.js"></script>
</body>
